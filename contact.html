    <section>
        <div class="meet-dog-heading">
            <h1>Get in Touch</h1>
        </div>
    </section>

    <section>
        <div>
            <form action="POST" action="https://formdump.codeinstitute.net">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>

                <br>
                
                <label for="phone">Phone number: </label>
                <input type="tel" name="phone" id="phone" required>

                <br>
                
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>

                <br>
                
                <p>Who would you like to see?</p>
                
                <input type="checkbox" name="what-dog" id="benji" required>
                <label for="benji">Benji</label>
                
                <input type="checkbox" name="what-dog" id="penny">
                <label for="penny">Penny</label>
                
                <input type="checkbox" name="what-dog" id="hugh">
                <label for="hugh">Hugh</label>
                
                <input type="checkbox" name="what-dog" id="sam">
                <label for="sam">Sam</label>
                
                <input type="checkbox" name="what-dog" id="luna">
                <label for="luna">Luna</label>
                
                <input type="checkbox" name="what-dog" id="willow">
                <label for="willow">Willow</label>

                <br>
                
                <label for="visit-date">When would you like to visit?</label>
                <input type="date" name="visit-date"id="visit date">

                <br>

                <input type="submit">
            </form>
        </div>
    </section>
