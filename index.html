<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muddy Paws Rescue Centre</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/1c3a2196db.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="/assets/images/muddy-paws-logo.png" alt="Muddy Paws Rescue Centre logo"
                id="logo"></a>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Home <i class="fa-solid fa-house"></i></a></li>
                <li id="meet-the-dogs"><a href="#">Meet the Dogs <i class="fa-solid fa-paw"></i></a></li>
                <li><a href="#">Contact <i class="fa-solid fa-phone"></i></a></li>
            </ul>
        </nav>
    </header>

    <section id="hero-outer">
        <div id="hero-image"></div>
    </section>

    <section>
        <div id="dog-preview">
            <img src="/assets/images/happy-border-collie.jpg" alt="A Border Collie called Benji running in a field"
                class="dog-image dog-image-one dog-content">
            <div class="dog-content" id="dog-info-one">
                <h2>Benji</h2>
                <p>
                    Breed: Border Collie <br>
                    Gender: Male <br>
                    Age: 6
                </p>
            </div>
            <img src="/assets/images/dog-beagle.jpg" alt="A Beagle called Penny sitting patiently"
                class="dog-image dog-image-two dog-content">
            <div class="dog-content" id="dog-info-two">
                <h2>Penny</h2>
                <p>
                    Breed: Beagle <br>
                    Gender: Female <br>
                    Age: 2
                </p>
            </div>
        </div>






    </section>

    <section>About the Rescue Centre</section>

    <footer>Social Media Links</footer>

</body>

</html>
